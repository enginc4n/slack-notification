name: Slack Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Read version file
        id: read_version
        run: |
          VERSION_CONTENT=$(cat version.txt | jq -R -s '.')
          echo "VERSION_CONTENT=$VERSION_CONTENT" >> $GITHUB_ENV

      - name: Post text to a Slack channel
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "New version is released for ${{ github.repository }}!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "New version is released for <${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>!"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Version Info: 1"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "```${{ env.VERSION_CONTENT }}```"
                  }
                }
              ]
            }
